<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AAAlex Games Visualizer</title>
    <link rel="icon" href="icon.png">
    <style>
        @font-face {
            font-family: 'AlexGames';
            src: url('aaalexgames.ttf');
        }

        @font-face {
            font-family: 'AlexUI';
            src: url('aaalex-ui.ttf');
        }

        @font-face {
            font-family: 'Determination';
            src: url('determination.ttf');
        }

        @font-face {
            font-family: 'NES';
            src: url('nes-font.ttf');
        }

        @font-face {
            font-family: 'Black Ops One';
            src: url('sea-boof.ttf');
        }

        @font-face {
            font-family: 'Pixel Courier New';
            src: url('sea-courier-new.ttf');
        }

        @font-face {
            font-family: 'Pixel Impact';
            src: url('sea-impact.ttf');
        }

        @font-face {
            font-family: 'Pixel Papyrus';
            src: url('sea-papyrus.ttf');
        }

        @font-face {
            font-family: 'Pixel Times New Roman';
            src: url('sea-times-new-roman.ttf');
        }

        :root {
            --accent: #6a90cc;
            --bg: #050505;
            --panel: rgba(15, 20, 30, 0.98);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'AlexUI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            width: 360px;
            padding: 20px;
            background: var(--panel);
            border-right: 1px solid #334;
            overflow-y: auto;
            z-index: 100;
        }

        .section-title {
            font-size: 11px;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 15px 0 10px;
            border-bottom: 1px solid #334;
            padding-bottom: 5px;
        }

        .group {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-row {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-row input {
            margin-bottom: 0;
            flex-grow: 1;
        }

        .clear-btn {
            width: 60px !important;
            padding: 10px 5px !important;
            font-size: 9px !important;
            background: #422 !important;
            border-color: #633 !important;
            margin-bottom: 0 !important;
            cursor: pointer;
        }

        label {
            display: block;
            font-size: 10px;
            color: #8aa;
            margin-bottom: 5px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        input,
        select,
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background: #000;
            border: 1px solid #445;
            color: white;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }

        input[type="range"] {
            padding: 0;
            height: 8px;
        }

        input[type="color"] {
            height: 40px;
            padding: 2px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .btn-flex {
            display: flex;
            gap: 10px;
        }

        #preview-btn {
            background: #222;
            cursor: pointer;
            font-weight: bold;
        }

        #export-btn {
            background: var(--accent);
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        #reset-btn {
            background: #333;
            font-size: 11px;
            margin-top: 5px;
            cursor: pointer;
        }

        .settings-btn {
            background: #1a1a1a;
            font-size: 11px;
            cursor: pointer;
            margin-top: 5px;
            border-color: #334;
        }

        .preview-pane {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        canvas {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            border: 1px solid #222;
        }
    </style>
</head>

<body>

    <div class="controls">
        <div class="section-title">Files & Audio</div>
        <div class="group">
            <label>Master Volume</label>
            <input type="range" id="vol-control" min="0" max="1" step="0.01" value="0.5">
            <label>Music</label>
            <div class="file-row">
                <input type="file" id="audio-file" accept="audio/*">
                <button class="clear-btn" onclick="clearAudio()">CLEAR</button>
            </div>
            <label>Background</label>
            <div class="file-row">
                <input type="file" id="bg-file" accept="image/*">
                <button class="clear-btn" onclick="clearImage('bg-file', bgImg)">CLEAR</button>
            </div>
            <label>Scroll Direction</label>
            <select id="bg-scroll-dir">
                <option value="none">None</option>
                <option value="up">Up</option>
                <option value="down">Down</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
            <label>Scroll Speed</label>
            <input type="range" id="bg-scroll-speed" min="0" max="20" value="2">

            <label>Disc</label>
            <div class="file-row">
                <input type="file" id="center-file" accept="image/*">
                <button class="clear-btn" onclick="clearImage('center-file', centerImg)">CLEAR</button>
            </div>
            <label>Sprite Particle</label>
            <div class="file-row">
                <input type="file" id="sprite-file" accept="image/*">
                <button class="clear-btn" onclick="clearImage('sprite-file', spriteImg)">CLEAR</button>
            </div>
        </div>

        <div class="section-title">Positioning</div>
        <div class="group">
            <label>Visualizer X</label>
            <input type="range" id="viz-x" min="0" max="2560" value="1280">
            <label>Visualizer Y</label>
            <input type="range" id="viz-y" min="0" max="1440" value="720">
            <label>Text Group X</label>
            <input type="range" id="txt-x" min="0" max="2560" value="1280">
            <label>Text Group Y</label>
            <input type="range" id="txt-y" min="0" max="1440" value="720">
            <button id="reset-btn" onclick="resetAnimations()">RESET ANIMATION POSITIONS</button>
        </div>

        <div class="section-title">Metadata & Theme</div>
        <div class="group">
            <label>Font Family</label>
            <select id="font-select" onchange="toggleCustomFont()">
                <option value="AlexUI">Alex UI (Default)</option>
                <option value="AlexGames">Alex Games</option>
                <option value="Determination">Determination</option>
                <option value="NES">NES</option>
                <option value="Black Ops One">Black Ops One</option>
                <option value="Pixel Courier New">Pixel Courier New</option>
                <option value="Pixel Impact">Pixel Impact</option>
                <option value="Pixel Papyrus">Pixel Papyrus</option>
                <option value="Pixel Times New Roman">Pixel Times New Roman</option>
                <option value="custom">Custom...</option>
            </select>
            <input type="text" id="custom-font-input" placeholder="Enter font name..." style="display:none;">

            <label>Title Font Size</label>
            <input type="range" id="title-size" min="20" max="300" value="120">
            <label>Subtitle Font Size</label>
            <input type="range" id="sub-size" min="10" max="150" value="60">

            <label>Theme Color</label>
            <input type="color" id="theme-color" value="#6a90cc">
            <div class="toggle-group">
                <input type="checkbox" id="dynamic-text" checked>
                <label style="margin:0">Dynamic Text (Bouncy)</label>
            </div>
            <label>Bounce Intensity</label>
            <input type="range" id="bounce-intensity" min="0" max="2.0" step="0.1" value="1.0">
            <input type="text" id="t-in" value="TRACK TITLE">
            <input type="text" id="a-in" value="ARTIST NAME">
            <input type="text" id="al-in" value="ALBUM NAME">

            <div class="btn-flex" style="margin-top:10px;">
                <button class="settings-btn" onclick="exportSettings()">SAVE SETTINGS</button>
                <button class="settings-btn" onclick="importSettings()">LOAD SETTINGS</button>
            </div>
            <input type="file" id="settings-loader" style="display:none" accept=".json">
        </div>

        <div class="section-title">Visualizer</div>
        <div class="group">
            <div class="toggle-group">
                <input type="checkbox" id="enable-disc-rot" checked>
                <label style="margin:0">Enable Disc Rotation</label>
            </div>
            <label>Disc Rotation Speed</label>
            <input type="range" id="disc-rot-speed" min="-10" max="10" step="0.5" value="2">
            <label>Bar Count</label>
            <input type="range" id="bar-count" min="10" max="300" value="150">
            <label>Bar Thickness</label>
            <input type="range" id="bar-thickness" min="1" max="30" value="10">
        </div>

        <div class="section-title">Atmosphere</div>
        <div class="group">
            <div class="toggle-group">
                <input type="checkbox" id="show-particles" checked>
                <label style="margin:0">Show Particles</label>
            </div>
            <div class="toggle-group">
                <input type="checkbox" id="show-sprites" checked>
                <label style="margin:0">Show Sprites</label>
            </div>
            <label>Particle Color</label>
            <input type="color" id="snow-color" value="#ffffff">
            <label>Particle Size</label>
            <input type="range" id="snow-size" min="1" max="10" value="3">
            <label>Particle Density</label>
            <input type="range" id="snow-amount" min="0" max="1000" value="400">
            <label>Wind Strength</label>
            <input type="range" id="wind-strength" min="-20" max="20" value="0">
            <label>Sprite Scale</label>
            <input type="range" id="sprite-scale" min="0.1" max="2.0" step="0.1" value="1.0">
            <label>Sprite Travel (Deg)</label>
            <input type="text" id="sprite-deg" value="45">
            <label>Glide Speed</label>
            <input type="range" id="sprite-speed" min="1" max="15" value="5">
        </div>

        <div class="btn-flex">
            <button id="preview-btn">PREVIEW</button>
            <button id="export-btn">EXPORT SONG</button>
        </div>
    </div>

    <div class="preview-pane">
        <canvas id="canvas"></canvas>
        <audio id="player" style="display:none"></audio>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('player');
        const volControl = document.getElementById('vol-control');

        canvas.width = 2560; canvas.height = 1440;

        let audioCtx, analyzer, source, gainNode;
        let bgImg = new Image(), spriteImg = new Image(), centerImg = new Image();
        let renderId;
        let particles = [], sprites = [];
        let bgOffsetX = 0, bgOffsetY = 0;
        let discRotation = 0;

        volControl.oninput = () => { if (gainNode) gainNode.gain.value = volControl.value; };
        function clearAudio() { document.getElementById('audio-file').value = ""; player.pause(); player.src = ""; cancelAnimationFrame(renderId); }
        function clearImage(id, obj) { document.getElementById(id).value = ""; obj.src = ""; }

        function resetAnimations() {
            bgOffsetX = 0;
            bgOffsetY = 0;
            discRotation = 0;
        }

        function exportSettings() {
            const inputs = document.querySelectorAll('.controls input, .controls select');
            const settings = {};
            inputs.forEach(el => {
                if (el.id && !['audio-file', 'bg-file', 'center-file', 'sprite-file', 'settings-loader'].includes(el.id)) {
                    settings[el.id] = el.type === 'checkbox' ? el.checked : el.value;
                }
            });
            const blob = new Blob([JSON.stringify(settings, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `viz-settings-${document.getElementById('t-in').value || 'preset'}.json`;
            a.click();
        }

        function importSettings() { document.getElementById('settings-loader').click(); }

        document.getElementById('settings-loader').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const settings = JSON.parse(event.target.result);
                for (const id in settings) {
                    const el = document.getElementById(id);
                    if (el) {
                        if (el.type === 'checkbox') el.checked = settings[id];
                        else el.value = settings[id];
                    }
                }
                toggleCustomFont();
            };
            reader.readAsText(file);
        };

        function toggleCustomFont() {
            const select = document.getElementById('font-select');
            const input = document.getElementById('custom-font-input');
            input.style.display = (select.value === 'custom') ? 'block' : 'none';
        }

        function getActiveFont() {
            const select = document.getElementById('font-select');
            let font = select.value === 'custom' ? document.getElementById('custom-font-input').value : select.value;
            return font ? `"${font}"` : 'sans-serif';
        }

        const load = (id, obj) => document.getElementById(id).onchange = (e) => {
            if (!e.target.files[0]) return;
            const reader = new FileReader(); reader.onload = (ev) => obj.src = ev.target.result;
            reader.readAsDataURL(e.target.files[0]);
        };
        load('center-file', centerImg); load('bg-file', bgImg); load('sprite-file', spriteImg);
        document.getElementById('audio-file').onchange = (e) => { if (e.target.files[0]) player.src = URL.createObjectURL(e.target.files[0]); };

        function getDarkerColor(hex) {
            let r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r * 0.15}, ${g * 0.15}, ${b * 0.15}, 0.9)`;
        }

        class Particle {
            constructor() { this.reset(true); }
            reset(init) {
                this.x = Math.random() * 6000 - 1720;
                this.y = init ? Math.random() * canvas.height : -50;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                const wind = parseFloat(document.getElementById('wind-strength').value) || 0;
                this.y += this.speed;
                this.x += (wind * 0.5);

                if (this.y > canvas.height + 50 || this.x > 4280 || this.x < -1720) {
                    this.reset(false);
                }
            }
            draw(color, size) {
                ctx.fillStyle = color; ctx.globalAlpha = this.opacity;
                ctx.beginPath(); ctx.arc(this.x, this.y, size, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class Sprite {
            constructor() { this.reset(true); }
            reset(init) {
                this.progress = init ? Math.random() : -0.1;
                this.lifeStep = 0.001 + (Math.random() * 0.002);
                const travelDeg = parseFloat(document.getElementById('sprite-deg').value) || 0;
                const rad = travelDeg * Math.PI / 180;
                this.startX = (Math.random() * canvas.width) - Math.cos(rad) * 1500;
                this.startY = (Math.random() * canvas.height) - Math.sin(rad) * 1500;
            }
            update(maxS) {
                const travelDeg = parseFloat(document.getElementById('sprite-deg').value) || 0;
                const rad = travelDeg * Math.PI / 180;
                this.progress += (this.lifeStep * maxS);
                this.curX = this.startX + (Math.cos(rad) * 4000 * this.progress);
                this.curY = this.startY + (Math.sin(rad) * 4000 * this.progress);
                if (this.progress > 1.2) this.reset(false);
            }
            draw() {
                if (!spriteImg.src || this.progress < 0) return;
                const scale = parseFloat(document.getElementById('sprite-scale').value);
                ctx.save();
                ctx.translate(this.curX, this.curY);
                ctx.drawImage(spriteImg, -(spriteImg.width * scale) / 2, -(spriteImg.height * scale) / 2, spriteImg.width * scale, spriteImg.height * scale);
                ctx.restore();
            }
        }

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyzer = audioCtx.createAnalyser();
            gainNode = audioCtx.createGain();
            source = audioCtx.createMediaElementSource(player);
            gainNode.gain.value = volControl.value;
            source.connect(analyzer); analyzer.connect(gainNode); gainNode.connect(audioCtx.destination);
            analyzer.fftSize = 1024;
        }

        function render() {
            const fData = new Uint8Array(analyzer ? analyzer.frequencyBinCount : 512);
            if (analyzer) analyzer.getByteFrequencyData(fData);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (bgImg.src) {
                const dir = document.getElementById('bg-scroll-dir').value;
                const speed = parseFloat(document.getElementById('bg-scroll-speed').value);
                if (dir === 'up') bgOffsetY -= speed;
                if (dir === 'down') bgOffsetY += speed;
                if (dir === 'left') bgOffsetX -= speed;
                if (dir === 'right') bgOffsetX += speed;

                bgOffsetX %= canvas.width;
                bgOffsetY %= canvas.height;

                for (let x = -1; x <= 1; x++) {
                    for (let y = -1; y <= 1; y++) {
                        ctx.drawImage(bgImg, bgOffsetX + (x * canvas.width), bgOffsetY + (y * canvas.height), canvas.width, canvas.height);
                    }
                }
            }

            const vX = parseInt(document.getElementById('viz-x').value);
            const vY = 1440 - parseInt(document.getElementById('viz-y').value);
            const tX = parseInt(document.getElementById('txt-x').value);
            const tY = 1440 - parseInt(document.getElementById('txt-y').value);

            const themeColor = document.getElementById('theme-color').value;
            const intensity = parseFloat(document.getElementById('bounce-intensity').value);
            const activeFont = getActiveFont();
            const titleFontSize = parseInt(document.getElementById('title-size').value);
            const subFontSize = parseInt(document.getElementById('sub-size').value);

            if (document.getElementById('show-particles').checked) {
                const amount = parseInt(document.getElementById('snow-amount').value);
                if (particles.length !== amount) {
                    particles = [];
                    for (let i = 0; i < amount; i++) particles.push(new Particle());
                }
                particles.forEach(p => { p.update(); p.draw(document.getElementById('snow-color').value, document.getElementById('snow-size').value); });
            }
            if (document.getElementById('show-sprites').checked) {
                if (sprites.length === 0) for (let i = 0; i < 12; i++) sprites.push(new Sprite());
                sprites.forEach(s => { s.update(parseFloat(document.getElementById('sprite-speed').value)); s.draw(); });
            }

            let bs = 0; if (analyzer) for (let i = 0; i < 10; i++) bs += fData[i];
            let bassFactor = (bs / 10 / 255);
            let pulse = bassFactor * 160;
            const radius = 320 + (pulse * intensity);

            const barCount = parseInt(document.getElementById('bar-count').value);
            ctx.strokeStyle = themeColor;
            ctx.lineWidth = parseInt(document.getElementById('bar-thickness').value);
            ctx.lineCap = "round";

            for (let i = 0; i < barCount; i++) {
                const v = analyzer ? fData[Math.floor((i / barCount) * (fData.length * 0.6))] : 0;
                const angle = (i * Math.PI * 2) / barCount;
                const bH = (v / 255) * 400;
                ctx.beginPath();
                ctx.moveTo(vX + Math.cos(angle) * radius, vY + Math.sin(angle) * radius);
                ctx.lineTo(vX + Math.cos(angle) * (radius + bH), vY + Math.sin(angle) * (radius + bH));
                ctx.stroke();
            }

            if (centerImg.src) {
                if (document.getElementById('enable-disc-rot').checked) {
                    const rotSpeed = parseFloat(document.getElementById('disc-rot-speed').value);
                    discRotation += (rotSpeed * 0.01);
                }
                ctx.save();
                ctx.translate(vX, vY);
                ctx.rotate(discRotation);
                ctx.beginPath(); ctx.arc(0, 0, radius - 10, 0, Math.PI * 2); ctx.clip();
                ctx.drawImage(centerImg, -radius, -radius, radius * 2, radius * 2);
                ctx.restore();
            }

            const isDynamic = document.getElementById('dynamic-text').checked;
            const offset = isDynamic ? (bassFactor * 80 * intensity) : 0;
            const textScale = isDynamic ? 1 + (bassFactor * 0.08 * intensity) : 1;

            ctx.save();
            ctx.translate(tX, tY);
            ctx.scale(textScale, textScale);
            ctx.textAlign = "center";
            ctx.strokeStyle = getDarkerColor(themeColor);
            ctx.fillStyle = themeColor;
            ctx.lineWidth = 15;

            ctx.font = `bold ${titleFontSize}px ${activeFont}, sans-serif`;
            const title = document.getElementById('t-in').value.toUpperCase();
            ctx.strokeText(title, 0, -350 - offset);
            ctx.fillText(title, 0, -350 - offset);

            ctx.font = `italic ${subFontSize}px ${activeFont}, sans-serif`;
            const sub = `${document.getElementById('a-in').value} â€” ${document.getElementById('al-in').value}`;
            ctx.strokeText(sub, 0, 450 + offset);
            ctx.fillText(sub, 0, 450 + offset);
            ctx.restore();

            renderId = requestAnimationFrame(render);
        }

        document.getElementById('preview-btn').onclick = () => {
            initAudio();
            if (player.src) player.play();
            render();
        };

        document.getElementById('export-btn').onclick = () => {
            if (!player.src) { alert("Please load an audio file first!"); return; }
            initAudio();
            const stream = canvas.captureStream(60);
            const audioStream = player.captureStream ? player.captureStream() : player.mozCaptureStream();
            const combined = new MediaStream([...stream.getTracks(), ...audioStream.getAudioTracks()]);
            const recorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 12000000 });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${document.getElementById('t-in').value || 'visualizer-export'}.webm`;
                a.click();
                document.getElementById('export-btn').innerText = 'EXPORT SONG';
                document.getElementById('export-btn').style.background = 'var(--accent)';
            };
            player.currentTime = 0;
            player.play();
            recorder.start();
            document.getElementById('export-btn').innerText = 'RECORDING...';
            document.getElementById('export-btn').style.background = '#f44';
            player.onended = () => { recorder.stop(); player.onended = null; };
        };
    </script>
</body>

</html>
